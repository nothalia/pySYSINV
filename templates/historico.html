<!-- templates/form_acao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if acao else 'Nova' }} Ação</title>
</head>
<body>
  <h2>Histórico de Compras</h2>
  <table class="table">
      <thead>
          <tr>
              <th>Data</th>
              <th>Valor</th>
              <th>Quantidade</th>
              <th>Corretora</th>
          </tr>
      </thead>
      <tbody>
          {% for h in historico %}
          <tr>
              <td>{{ h.DTCMP.strftime('%d/%m/%Y') }}</td>
              <td>R$ {{ "%.2f"|format(h.VRCMP) }}</td>
              <td>{{ h.QTDACOES }}</td>
              <td>{{ h.NMCORRETORA }}</td>
              <td>
                <a href="{{ url_for('editar_hist_acao', id=h.IDCMPACOES) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir_hist', id=h.IDCMPACOES) }}" class="btn btn-danger btn-sm">Excluir</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
